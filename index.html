<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" id="phase1">
        <h1>Welcome to AI Email Generator</h1>
        <p class="subtitle">Craft professional emails effortlessly with AI.</p>
        <button class="cta-button" onclick="nextPhase()">Get Started</button>
    </div>

    <div class="container hidden" id="phase2">
        <h2>Generate an AI Email</h2>
        <div class="split-layout">  <div class="input-area"> <div class="input-group">
                    <input type="text" id="sender" placeholder="Your Name">
                    <input type="text" id="receiver" placeholder="Recipient's Name">
                    <input type="text" id="recipientEmail" placeholder="Recipient's Email">
                </div>

                <div class="input-group">
                    <select id="topic" onchange="checkOtherTopic()" class="select-bar">
                        <option value="" disabled selected>Select an Email Topic</option>
                        <option value="Job Application">Job Application</option>
                        <option value="Meeting Request">Meeting Request</option>
                        <option value="Follow-up Email">Follow-up Email</option>
                        <option value="Business Proposal">Business Proposal</option>
                        <option value="Customer Support">Customer Support</option>
                        <option value="Networking">Networking</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="customTopic" class="hidden" placeholder="Enter custom topic">
                </div>

                <div class="input-group">
                    <input type="text" id="specialinstructions" placeholder="Special Instructions (if any)">
                </div>

                <button class="cta-button" onclick="generateEmail()">Generate Email</button>
            </div>
            <div class="output-area">  <h3>Generated Email</h3>
                <textarea id="emailOutput" rows="10"></textarea>


                <div class="button-group">
                    <button class="secondary-button" onclick="copyToClipboard()">Copy Email</button>
                    <button class="cta-button" onclick="sendEmail()">Send Email</button>
                    <button class="secondary-button" onclick="goToOptions()">Options</button>
                </div>
            </div>
        </div>


    </div>

    <div class="container hidden" id="phase3">
        <h2>Options</h2>
        <div class="button-group">
            <button class="secondary-button" onclick="goBack()">Go Back</button>
            <button class="cta-button" onclick="goHome()">Home</button>
        </div>
        <p class="footer-text">Built by <strong>PANDT</strong></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
